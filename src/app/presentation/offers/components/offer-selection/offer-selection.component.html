<p-table [(selection)]="selectedOffers" selectionMode="multiple" dataKey="id" [value]="offerSummary.rows"
    styleClass="p-datatable-gridlines p-datatable-striped default-table">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of coloredColumns" [ngClass]="[column.cssClass]">
                <span>{{ column.label | translate }}</span>
            </th>
            <th style="min-width: 10px">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
            <td *ngFor="let column of coloredColumns" class="text-center">
                <div class="flex flex-column"
                    [innerHTML]="item[column.field] | formatColumn: column.type : offerSummary?.currencyCode">
                </div>
            </td>
            <td style="min-width: 10px">
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
        </tr>
    </ng-template>
</p-table>
